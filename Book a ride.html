<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="Book a ride.css">
</head>

<body>
  <div class="container">
    <h1>Book a Ride</h1>
    <form id="rideForm">
      <div class="form-group">
        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
      </div>

      <div class="form-group">
        <label for="dropoff">Dropoff Location</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter dropoff location" required>
      </div>

      <div class="form-group">
        <label for="rideType">Ride Type</label>
        <select id="rideType" name="rideType">
          <option value="bike">Bike</option>
          <option value="car">Car</option>
          <option value="auto">Auto</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>
    </form>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

</body>

</html>
